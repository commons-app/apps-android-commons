language: android

addons:
  apt:
    packages:
      - w3m

jdk:
  - oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - extra-google-m2repository
    - extra-android-m2repository
    - android-27
  licenses:
    - 'android-sdk-license-.+'

script:
  - ./gradlew clean check

after_success:
  - bash <(curl -s https://codecov.io/bash)

after_failure:
  - echo '*** Debug Unit Test Results ***'
  - w3m -dump ${TRAVIS_BUILD_DIR}/app/build/reports/tests/*/classes/*Test.html
  - echo '*** Connected Test Results ***'
  - w3m -dump ${TRAVIS_BUILD_DIR}/app/build/reports/androidTests/connected/flavors/*/*Test.html

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
